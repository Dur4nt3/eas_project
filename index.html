<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.cdnfonts.com/css/games" rel="stylesheet">
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="header-cont">
        <div class="credits">Project by <a href="https://github.com/Dur4nt3" rel="noopener noreferrer" target="_blank">Dur4nt3</a></div>
        <div class="title">Etch<span>A</span>Sketch</div>
        <div class="links">
            <ul>
                <li><a href="https://github.com/Dur4nt3/eas_project" rel="noopener noreferrer" target="_blank">Git</a></li>
                <li>|</li>
                <li><a href="https://github.com/Dur4nt3/eas_project" rel="noopener noreferrer" target="_blank">Hub</a></li>
                <li>|</li>
                <li><a href="https://github.com/Dur4nt3/eas_project" rel="noopener noreferrer" target="_blank">Link</a></li>
            </ul>
        </div>
    </div>

    <div class="body-cont">
        <div class="drawing-cont"></div>
    </div>

    <div class="footer">
        <div class="knob"><img src="./images/knob.png" alt="Knob"></div>

        <div class="create-board">
            <label for="size">Board size:</label>
            <input type="text" class="insert-size" id="size" placeholder="Insert size, e.g., 16 for 16x16">
            <button class="submit-size">Submit</button>
            <button class="clear-board">Clear</button>
        </div>

        <div class="knob"><img src="./images/knob.png" alt="Knob"></div>
    </div>
